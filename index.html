<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A rating component">
  <meta name="author" content="me">
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Interactive rating Component</title>
</head>

<body>

  <article class="rating__container">
    <div class="rating__header">
      <figure class="rating_star">
        <img src="./images/icon-star.svg" alt="star-icon" width="17" height="16">
        <figcaption class="offscreen">Star</figcaption>
      </figure>

      <h2 class="rating_title">How did we do?</h2>

      <p class="rating__description">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!
      </p>
    </div>

    <form action="thanks.html" method="get" id="ratingForm" class="rating__form">
      <div class="rating__buttons">
        <label for="" class="rating__button" data-value="1">
          <input type="radio" name="rating" class="rating__input" value="1" required>
          <span class="rating__number">1</span>
        </label>

        <label for="" class="rating__button" data-value="2">
          <input type="radio" name="rating" class="rating__input" value="2">
          <span class="rating__number">2</span>
        </label>

        <label for="" class="rating__button" data-value="3">
          <input type="radio" name="rating" class="rating__input" value="3">
          <span class="rating__number">3</span>
        </label>

        <label for="" class="rating__button" data-value="4">
          <input type="radio" name="rating" class="rating__input" value="4">
          <span class="rating__number">4</span>
        </label>

        <label for="" class="rating__button" data-value="5">
          <input type="radio" name="rating" class="rating__input" value="5">
          <span class="rating__number">5</span>
        </label>
      </div>

      <button class="rating__submit" type="submit">SUBMIT</button>
    </form>
  </article>
  <script type="module" src="main.js"></script>
</body>

</html>
